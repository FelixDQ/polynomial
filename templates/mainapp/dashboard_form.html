{% extends "base.html" %}

{% load dashboard_tags %}

{% block content %}
<h1>{{ dashboard }}</h1>
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    {% if dashboard|can_delete:user %}
    <a class="btn btn-delete" href="{% url 'dashboard_delete' object.pk %}?next={{ request.GET.next }}">delete</a>
    {% endif %}
    <input type="submit" value="submit">
</form>

{% endblock %}
