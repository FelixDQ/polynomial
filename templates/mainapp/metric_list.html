{% extends "base.html" %}

{% block content %}
    <h2>Metrics</h2>
    <div>
        {% for metric in object_list %}
            <p>
              <a href="{% url 'metric-details' metric.id %}">
                {{ metric.name }}
              </a>
              [using {{ metric.integration_id }}, can_backfill={{ metric.can_backfill }}, created {{ metric.created_at }}]
            </p>
        {% endfor %}
    </div>
    <hr />
    <a href="{% url 'integrations' %}">Browse integrations</a>
{% endblock %}
